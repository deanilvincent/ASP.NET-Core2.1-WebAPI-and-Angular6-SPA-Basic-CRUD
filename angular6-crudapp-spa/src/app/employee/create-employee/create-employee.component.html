<div class="columns">
  <div class="column">
    <div class="field">
      <label class="label">Firstname</label>
      <div class="control">
        <input class="input" placeholder="John" />
      </div>
    </div>
    <div class="field">
      <label class="label">Position</label>
      <div class="control">
        <input class="input" placeholder="Programmer" />
      </div>
    </div>
    <div class="field">
      <label class="label">Age</label>
      <div class="control">
        <input class="input" type="number" placeholder="33" />
      </div>
    </div>
  </div>
  <div class="column">
    <div class="field">
      <label class="label">Lastname</label>
      <div class="control">
        <input class="input" placeholder="Doe" />
      </div>
    </div>
    <div class="field">
      <label class="label">Department</label>
      <div class="control">
        <input class="input" placeholder="IT" />
      </div>
    </div>
  </div>
</div>
<hr>
<div align="center">
  <button class="button is-medium is-success">Save</button>
  &nbsp;
  <button class="button is-medium" [routerLink]="['/employee']">Go to list</button>
</div>
